catalogue_prefix: TumW  # abbreviation of the catalogue

catalogue_columns:
  # columns in data/catalogue_works.csv that contain general metadata
  metadata:
    - title
    - literature
    - editions
    - notes

  # columns that correspond to a library
  library:
    - A-GÖ
    - A-H
    - A-HE
    - A-KN
    - A-KR
    - A-LA
    - A-M
    - A-SEI
    - A-Wdtö
    - A-Wgm
    - A-WIL
    - A-Wn
    - A-Ws
    - CZ-Pak
    - CZ-Pkřiž
    - CZ-Pn
    - D-B
    - D-Dl

  # names: column names in the works table with catalogue of works numbers
  # values: their references (empty string if no reference should be linked)
  identifiers:
    TumW: ""
    BalTh: Ball1900
    KliCh: Klinka1975
    PesMa: Peschek1956
    ReiMa: Reichert1935
    VogIn: Vogg1951

edition:
  # repository for the collected edition
  repo: https://github.com/edition-esser-skala/tuma-collected-works

  # url prefix for PDFs
  url: https://edition.esser-skala.at/scores/frantisek-ignac-antonin-tuma/#work-tumw-

rism_link: https://rism.online/sources/{rism_id}  # link to RISM

ark: 68748/ft1  # NAAN and should for ARKs

persistence: Permanence Not Guaranteed  # persistence statement for ERC metadata

validation:
  # allowed source types (title, abbreviation, presentation and authority term)
  source_types:
    Autograph manuscript:
      abbreviation: A
      term_presentation: manuscript
      term_authority: autograph
    Partly autograph manuscript:
      abbreviation: A
      term_presentation: manuscript
      term_authority: partly autograph
    Manuscript copy:
      abbreviation: C
      term_presentation: manuscript
      term_authority: copy
    Print:
      abbreviation: P
      term_presentation: print
      term_authority: copy
    Lost manuscript:
      abbreviation: L
      term_presentation: manuscript
      term_authority: copy

  # allowed labels for the link to the source location
  location_link_labels:
    - digitized version
    - catalogue entry

  # allowed genres (UNIMARC musical form)
  genres:
    - antiphon
    - cantata
    - canticle
    - concerto
    - gradual
    - hymn
    - introit
    - lament
    - litany
    - mass
    - motet
    - offertorium
    - oratorio
    - overture
    - partita
    - pastourelle
    - psalm
    - requiem mass
    - responsorium
    - rorate
    - sacred song
    - sequence
    - sinfonia
    - sonata
    - vespers

  # allowed classification terms
  classification:
    content:
      - notated music
      - text
    presentation:
      - manuscript
      - print
    authority:
      - autograph
      - doubtful autograph
      - partly autograph
      - copy
    scoring:
      - score
      - vocal score
      - parts
      - score and parts
    state:
      - draft
      - fair copy
      - first edition
    completeness:
      - complete
      - incomplete
      - excerpt
      - fragment
      - lost
