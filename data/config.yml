catalogue_prefix: TumW  # abbreviation of the catalogue

catalogue_columns:
  # columns in data/catalogue_works.csv that contain general metadata
  metadata:
    - title
    - literature
    - notes

  # columns that correspond to a library
  library:
    - A-GÖ
    - A-H
    - A-HE
    - A-KN
    - A-KR
    - A-LA
    - A-M
    - A-SEI
    - A-Wgm
    - A-WIL
    - A-Wn
    - A-Ws
    - CZ-Pak
    - CZ-Pkřiž
    - CZ-Pn
    - D-B
    - D-Dl

  # names: column names in the works table with catalogue of works numbers
  # values: their references (empty string if no reference should be linked)
  identifiers:
    TumW: ""
    BalTh: Ball1900
    KliCh: Klinka1975
    PesMa: Peschek1956
    ReiMa: Reichert1935
    VogIn: Vogg1951

edition:
  # repository for the collected edition
  repo: https://github.com/edition-esser-skala/tuma-collected-works

  # url prefix for PDFs
  url: https://edition.esser-skala.at/scores/frantisek-ignac-antonin-tuma/#work-tumw-

validation:
  # allowed source types and their abbreviations
  source_types:
    Autograph manuscript: A
    Partly autograph manuscript: A
    Manuscript copy: C
    Print: P
    Lost manuscript: L

  # allowed labels for the link to the source location
  location_link_labels:
    - digitized version
    - catalogue entry

  # allowed genres
  genres:
    - antiphon
    - canticle
    - concerto
    - gradual
    - hymn
    - lamentation
    - litany
    - Marian antiphon
    - Marian hymn
    - mass
    - motet
    - offertory
    - oratorio
    - partita
    - pastorella
    - profane vocal music
    - psalm
    - requiem
    - responsory
    - rorate
    - sacred song
    - sequence
    - sinfonia
    - sonata
    - te deum
    - vesper

  # allowed classification terms
  classification:
    content:
      - notated music
      - text
    presentation:
      - manuscript
      - print
    authority:
      - autograph
      - doubtful autograph
      - partly autograph
      - copy
    scoring:
      - score
      - parts
      - score and parts
    state:
      - draft
      - fair copy
      - first edition
    completeness:
      - complete
      - incomplete
      - excerpt
      - fragment
      - lost
